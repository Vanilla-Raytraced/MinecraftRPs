name: Auto-Update

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - url: 'https://aka.ms/MinecraftBetaResources'
            branch: rp-beta
            message: 'Beta resource pack update'
          - url: 'https://aka.ms/resourcepacktemplate'
            branch: rp-stable
            message: 'Resource pack update'
          - url: 'https://aka.ms/behaviorpacktemplate'
            branch: bp-stable
            message: 'Behavior pack update'
    name: ${{ matrix.message }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create the branch
        if: ${{ git rev-parse --quiet --verify ${{ matrix.branch }} > /dev/null }}
        run: git switch --orphan ${{ matrix.branch }}
      - name: Download the pack
        run: |
          git rm -rf .
          wget -q -O tmp.zip ${{ matrix.url }}
          unzip tmp.zip
          rm tmp.zip
      - name: Push
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Minecraft Bot
          default_author: github_actions
          branch: ${{ matrix.branch }}
          message: ${{ matrix.message }}
